<div class="header">
    <div class="container">
        <div class="header__logo" style="cursor: default;">
            <h3>slvnv</h3>
        </div>
        <div class="header__menu">
            <a href="{% url 'myblog:index' %}">Home</a>
            <a href="{% url 'myblog:posts' %}">Posts</a>
            <a href="#">Music</a>
            <a href="#">About me</a>
        </div>
        <div class="header__search">
            <input type="text" placeholder="Search" class="search-input">
        </div>
        {% if user.is_authenticated %}
            <div class="header__buttons">
                <div class="header__buttons__signin">
                    <a href="{% url 'users:logout_user' %}"><button>Logout</button></a>
                </div>
            </div>
        {% else %}
            <div class="header__buttons">
            <div class="header__buttons__signin">
                <a href="{% url 'users:login_user' %}"><button>Sign in</button></a>
            </div>
            <div class="header__buttons__signup">
                <a href="{% url 'users:register_user' %}"><button>Sign up</button></a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
